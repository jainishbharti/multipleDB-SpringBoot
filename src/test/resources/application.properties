spring.datasource.jdbc-url=jdbc:postgresql://localhost:5432/primaryDb-test
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

spring.seconddatasource.jdbc-url=jdbc:postgresql://localhost:5432/secondaryDb-test
spring.seconddatasource.username=postgres
spring.seconddatasource.password=password
spring.seconddatasource.driver-class-name=org.postgresql.Driver

spring.jpa.database=default
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true

